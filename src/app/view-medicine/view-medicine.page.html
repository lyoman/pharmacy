<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button color="light" autoHide="false"></ion-back-button>
      </ion-buttons>
      <ion-title style="margin-right:50px;" class="title" class="ion-text-center">
          Medicine Details
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding animated fadeIn login auth-page">
  <div *ngIf="medicine">
    <ion-list tappable>
      <ion-item [routerLinkActive]="['router-link-active']">
        <ion-thumbnail slot="start">
          <img src="assets/imgs/logo.png">
        </ion-thumbnail>
        <ion-label>
          <h1 color="primary">{{ medicine.product_name }}: ${{ medicine.productprice }}</h1>
          <h2 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{ medicine.quantity }}: {{ medicine.description }}</h2>
        </ion-label>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
